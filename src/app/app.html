<ion-menu id="myMenu" [content]="content" type="overlay" id="menu-material">
 
  <ion-content>
  <div class="menu-header">
    <!--material-design-background-->
      <ion-row>
        <img col-6 class="user-avatar round" style="height:90px;max-width:90px;" src="assets/avatar_homme.jpg"/>
        <div col-6>
          <p class="name">LAMINE</p>
          <p class="e-mail">77 133 24 92</p>
        </div>
      </ion-row>
  </div>
    <ion-list>
       
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
