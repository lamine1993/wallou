<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="BackgroundAppLogin">
<div class="box">
<p class="intro">Informations medicale (facultatif)</p>
<form [formGroup]="registerForm">
        <ion-item class="item item-trns row" col-12 no-lines>
          <ion-label stacked> <ion-icon name="water"></ion-icon>Groupe Sanguin</ion-label>
          <ion-select type="text" formControlName="groupesanguin">
            <ion-option *ngFor="let group of groupSanguin" value="{{group.id}}">{{group.libelleGroupeSanguin}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="item item-trns row" col-12 no-lines>
          <ion-label stacked>  <ion-icon name="sad"></ion-icon>Maladie</ion-label>
          <ion-input type="text" formControlName="maladie"></ion-input>
        </ion-item>
        <ion-item class="item item-trns row" col-12 no-lines>
          <ion-label stacked>  <ion-icon name="medkit"></ion-icon>Traitement</ion-label>
          <ion-input type="text" formControlName="traitement"></ion-input>
        </ion-item>
        <ion-item class="item item-trns row" col-12 no-lines>
          <ion-label stacked><ion-icon name="hand"></ion-icon>Allergie</ion-label>
          <ion-input type="text" formControlName="allergie"></ion-input>
        </ion-item>
        <ion-item class="item item-trns row" no-lines col-12 >
            <ion-label stacked><ion-icon name="contact"></ion-icon>Numero a contacter en cas d'urgence</ion-label>
        </ion-item>
        <ion-row  id="contacts">
          <ion-item class="item item-trns" no-lines col-6>
            <ion-input type="tel" formControlName="contact1"></ion-input>
          </ion-item>
          <ion-item class="item item-trns" no-lines col-6>
            <ion-input type="tel" formControlName="contact2"></ion-input>
          </ion-item>
        </ion-row>
        <ion-item class="item item-trns row" no-lines>
           <button style="float:right" ion-button round color="appCouleur" type="submit" [disabled]="!registerForm.valid" (click)="onSubmitForm()" >Terminer</button>
        </ion-item>
      </form>
</div>
</ion-content>
