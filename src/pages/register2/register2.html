<ion-header>
  <ion-navbar>
    <ion-title>register2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="registerForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>Groupe Sanguin</ion-label>
          <ion-select type="text" formControlName="groupesanguin">
            <ion-option *ngFor="let group of groupSanguin" value="{{group.id}}">{{group.libelleGroupeSanguin}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Maladie</ion-label>
          <ion-input type="text" formControlName="maladie"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Traitement</ion-label>
          <ion-input type="text" formControlName="traitement"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Allergie</ion-label>
          <ion-input type="text" formControlName="allergie"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Contact1</ion-label>
          <ion-input type="tel" formControlName="contact1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Contact2</ion-label>
          <ion-input type="tel" formControlName="contact2"></ion-input>
        </ion-item>
        <button type="submit" ion-button full color="success" [disabled]="!registerForm.valid" (click)="onSubmitForm()" >Terminer</button>
      </ion-list>
      </form>
</ion-content>
