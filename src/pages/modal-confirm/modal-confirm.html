<div id="myModal">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<ion-icon name="checkmark" class="material-icons"></ion-icon>
				</div>				
			</div>
			<div class="modal-body">
        	<h4 class="modal-title w-100">ALERT ENVOYEE !</h4>	
          <img src="assets/ambulance_vector.png"/>
				<p class="text-center">Une equipe de secours est en cour de route vers votre position</p>
      </div>
			<div class="modal-footer">
				<button ion-button class="btn full btn-success btn-block" (click)="closeModal()">TERMINER</button>
			</div>
		</div>
	</div>
</div>
