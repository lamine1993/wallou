<ion-header no-shadow>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding class="BackgroundAppLogin">
<div class="box">
<p class="intro">Incription</p>
    <form id="form" [formGroup]="registerForm">
      <ion-row>
        <ion-item class="item item-trns" no-lines col-6>
          <ion-label stacked><ion-icon name="person"></ion-icon>Prenom</ion-label>
          <ion-input type="text" formControlName="prenom"></ion-input>
        </ion-item>
        <ion-item class="item item-trns"  no-lines col-6>
          <ion-label stacked><ion-icon name="person"></ion-icon>Nom</ion-label>
          <ion-input type="text" formControlName="nom"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="item item-trns"  no-lines col-6>
          <ion-label stacked><ion-icon name="male"></ion-icon>Sexe</ion-label>
          <ion-input type="text" formControlName="sexe"></ion-input>
        </ion-item>
        <ion-item class="item item-trns"  no-lines col-6>
          <ion-label stacked><ion-icon name="person"></ion-icon>Age</ion-label>
          <ion-input type="number" formControlName="age"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="item item-trns"  no-lines col-6>
          <ion-label stacked><ion-icon name="call"></ion-icon>Telephone</ion-label>
          <ion-input type="tel" formControlName="telephone"></ion-input>
        </ion-item>
        <ion-item class="item item-trns"  no-lines col-6>
          <ion-label stacked><ion-icon name="mail"></ion-icon>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-row >
      <ion-row>
      <ion-item class="item item-trns row"  col-12 no-lines>
        <ion-label stacked><ion-icon name="person"></ion-icon>Username</ion-label>
        <ion-input type="text" formControlName="login" ></ion-input>
      </ion-item>
      </ion-row>
      <ion-row>
      <ion-item class="item item-trns row" col-12 no-lines>
        <ion-label stacked> <ion-icon name="lock"></ion-icon>Mot de passe</ion-label>
        <ion-input type="password" formControlName="pwd" ></ion-input>
      </ion-item>
      </ion-row>
      <ion-item class="item item-trns" no-lines>
        <button style="float:right" [disabled]="!registerForm.valid" ion-button round color="appCouleur" type="submit" (click)="onSubmitForm()" >Suivant<ion-icon name="arrow-forward"></ion-icon></button>
      </ion-item>
    </form>
</div>
  <!-- [disabled]="!registerForm.valid"  -->
</ion-content>
