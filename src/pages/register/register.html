<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <ion-card-content>
         <!--usager-form></usager-form -->
    <form [formGroup]="registerForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>Prenom</ion-label>
          <ion-input type="text" formControlName="prenom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nom</ion-label>
          <ion-input type="text" formControlName="nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Sexe</ion-label>
          <ion-input type="text" formControlName="sexe"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input type="text" formControlName="age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Telephone</ion-label>
          <ion-input type="text" formControlName="telephone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Login</ion-label>
          <ion-input type="text" formControlName="login" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Mot de passe</ion-label>
          <ion-input type="password" formControlName="pwd" ></ion-input>
        </ion-item>
        <button type="submit" [disabled]="!registerForm.valid" ion-button full color="success" (click)="onSubmitForm()" >Suivant</button>
      </ion-list>
    </form>
  </ion-card-content>
</ion-content>
